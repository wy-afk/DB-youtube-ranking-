<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trending Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee Hairline">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Website Logo" width="100" height="75">
        <h1>YouTube Trending Analytics</h1>
    </header>

    <nav>
        <ul>
            <a href="./login.html">Login</a> | 
            <a href="./signup.html">Signup</a> | 
            <a href="./search.html">Search</a> | 
            <a href="./update.html">Update</a> | 
            <a href="./analyze.html">Analyze</a> | 
            <a href="./about.html">About</a>
        </ul>
    </nav>

    <main class="main">
        <section id="signup">
            <h2>Signup</h2>
            <form action="../php/user/signup.php" method="POST">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username">

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Choose a password">

                <button type="submit">Signup</button>
            </form>
        </section>

        <p id="errmsg" class="error"></p>
        <script defer>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            let errMsg = "";

            if(!urlParams.has('err')){
                errMsg = "";
            }
            else if(urlParams.get('err') == "UsernameExists"){
                errMsg = "Error: Username already exists, try a different one.";
            }
            else if(urlParams.get('err') == "InputFailed"){
                errMsg = "Error: Input Failed.";
            }
            document.getElementById("errmsg").innerHTML = errMsg;
        </script>

    </main>

    <footer class="footer">&copy; 2024 YouTube Trending Analytics. All rights reserved.</footer>
    
</body>
</html>

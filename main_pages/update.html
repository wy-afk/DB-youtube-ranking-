<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trending Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Website Logo" width="100" height="75">
        <h1>YouTube Trending Analytics</h1>
    </header>

    <nav>
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="./search.html">Search</a></li>
            <li><a href="./update.html">Update</a></li>
            <li><a href="./analyze.html">Analyze</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>

    <main class="main">
        <section id="update">
            <h2>Update Video Information</h2>
            <form onsubmit="updateVideo(); return false;">
                <label for="video-link">Video Link:</label>
                <input type="url" id="video-link" placeholder="Enter video URL">

                <label for="video-title">Title:</label>
                <input type="text" id="video-title" placeholder="Enter video title">

                <label for="view-count">View Count:</label>
                <input type="number" id="view-count" placeholder="Enter view count">

                <label for="channel">Channel:</label>
                <input type="text" id="channel" placeholder="Enter channel name">

                <label for="current-date">Current Date:</label>
                <input type="date" id="current-date">

                <button type="submit">Update</button>
            </form>
        </section>
    </main>

    <footer class="footer">&copy; 2024 YouTube Trending Analytics. All rights reserved.</footer>
    
</body>
</html>

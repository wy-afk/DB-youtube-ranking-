<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trending Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Website Logo" width="100" height="75">
        <h1>YouTube Trending Analytics</h1>
    </header>

    <nav>
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="./search.html">Search</a></li>
            <li><a href="./update.html">Update</a></li>
            <li><a href="./analyze.html">Analyze</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>

    <main class="main">
        <section id="update">
            <h2>Update Video Information</h2>
            <form onsubmit="updateVideo(); return false;">
                <label for="video-link">Video Link:</label>
                <input type="url" id="video-link" placeholder="Enter video URL">
                <br><br>

                <label for="video-title">Title:</label>
                <input type="text" id="video-title" placeholder="Enter video title">
                <br><br>

                <label for="view-count">View Count:</label>
                <input type="number" id="view-count" placeholder="Enter view count">
                <br><br>

                <label for="channel">Channel:</label>
                <input type="text" id="channel" placeholder="Enter channel name">
                <br><br>

                <label for="published-at"> Video Upload Date:</label>
                <input type="date" id="current-date">
                <br><br>

                <label for="country">Select Country:</label>
                <select id="country" onchange="filterByCountry();">
                    <option value="US">United States</option>
                    <option value="GB">Great Britain</option>
                    <option value="IN">India</option>
                    <option value="FR">France</option>
                    <option value="BR">Brazil</option>
                    <option value="JP">Japan</option>
                    <option value="RU">Russia</option>
                    <option value="CA">Canada</option>
                    <option value="KR">Korea</option>
                    <option value="DE">Germany</option>
                    <option value="MX">Mexico</option>
                </select>
                <br><br>

                <label for="category">Select Category:</label>
                <select id="category" onchange="filterByCategory();">
                    <option value="Film & Animation">Film & Animation</option>
                    <option value="Autos & Vehicles">Autos & Vehicles</option>
                    <option value="Music">Music</option>
                    <option value="Pets & Animals">Pets & Animals</option>
                    <option value="Sports">Sports</option>
                    <option value="Short Movies">Short Movies</option>
                    <option value="Travel & Events">Travel & Events</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Videoblogging">Videoblogging</option>
                    <option value="People & Blogs">People & Blogs</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="News & Politics">News & Politics</option>
                    <option value="Howto & Style">Howto & Style</option>
                    <option value="Education">Education</option>
                    <option value="Science & Technology">Science & Technology</option>
                    <option value="Movies">Movies</option>
                    <option value="Anime/Animation">Anime/Animation</option>
                    <option value="Action/Adventure">Action/Adventure</option>
                    <option value="Classics">Classics</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Foreign">Foreign</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi/Fantasy">Sci-Fi/Fantasy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Shows">Shows</option>
                    <option value="Trailers">Trailers</option>
                </select>
                <br><br>

                <button type="submit">Update</button>
            </form>
        </section>
    </main>

    <footer class="footer">&copy; 2024 YouTube Trending Analytics. All rights reserved.</footer>
    
</body>
</html>

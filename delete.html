<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trending Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee Hairline">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Website Logo" width="100" height="75">
        <h1>YouTube Trending Analytics</h1>
    </header>

    <nav>
        <ul>
            <a href="./about.html"> About </a> | 
            <a href="./login.html"> Login </a> | 
            <a href="./signup.html"> Signup </a> | 
            <a href="./search.html"> Search </a> | 
            <a href="./update.html"> Update </a> | 
            <a href="./analyze.html"> Analyze </a> | 
            <a href="./create.html"> Create </a> |
            <a href="./delete.html"> Delete </a>
        </ul>
    </nav>

    <main class="main">
        <section id="delete">
            <h2>Delete Video</h2>
            <h3>Delete a video if it is no longer available online OAO</h3>
            <form action="../php/video/delete.php" method="POST">
                <label for="video-link">Video Link:</label>
                <input type="url" id="video-link" name="video-link" placeholder="Enter video URL">

                <label for="video-title">Title:</label>
                <input type="text" id="video-title" name="video-title" placeholder="Enter video title">
                <p>Please copy url directly from search box.</p>
                <br>

                <label for="view-count">View Count:</label>
                <input type="number" id="view-count" name="view-count" placeholder="Enter view count">

                <label for="channel">Channel:</label>
                <input type="text" id="channel" name="channel" placeholder="Enter channel name">

                <br><br>
                
                <label for="country">Select Country:</label>
                <select id="country" name="country" onchange="filterByCountry();">
                    <option value="US">United States</option>
                    <option value="GB">Great Britain</option>
                    <option value="IN">India</option>
                    <option value="FR">France</option>
                    <option value="BR">Brazil</option>
                    <option value="JP">Japan</option>
                    <option value="RU">Russia</option>
                    <option value="CA">Canada</option>
                    <option value="KR">Korea</option>
                    <option value="DE">Germany</option>
                    <option value="MX">Mexico</option>
                </select>

                <label for="category">Select Category:</label>
                <select id="category" name="category" onchange="filterByCategory();">
                    <option value="Film & Animation">Film & Animation</option>
                    <option value="Autos & Vehicles">Autos & Vehicles</option>
                    <option value="Music">Music</option>
                    <option value="Pets & Animals">Pets & Animals</option>
                    <option value="Sports">Sports</option>
                    <option value="Short Movies">Short Movies</option>
                    <option value="Travel & Events">Travel & Events</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Videoblogging">Videoblogging</option>
                    <option value="People & Blogs">People & Blogs</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="News & Politics">News & Politics</option>
                    <option value="Howto & Style">Howto & Style</option>
                    <option value="Education">Education</option>
                    <option value="Science & Technology">Science & Technology</option>
                    <option value="Movies">Movies</option>
                    <option value="Anime/Animation">Anime/Animation</option>
                    <option value="Action/Adventure">Action/Adventure</option>
                    <option value="Classics">Classics</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Foreign">Foreign</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi/Fantasy">Sci-Fi/Fantasy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Shows">Shows</option>
                    <option value="Trailers">Trailers</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                <br><br>
                
                <button type="submit" style="width: 150px;"> Delete </button>
            </form>
        </section>

        <p id="errmsg" class="error"></p>
        <script defer>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            if(!urlParams.has('err')){
                errMsg = "";
            }
            else if(urlParams.get('err') == "invalidlink"){
                errMsg = "Error: Video still available online, unable to be deleted.";
            }
            else if(urlParams.get('err') == "notyt"){
                errMsg = "Error: Please choose a link that is from YouTube.";
            }

            document.getElementById("errmsg").innerHTML = errMsg;
        </script>

        <p id="successmsg" class="success"></p>
        <script defer>
            const squeryString = window.location.search;
            const surlParams = new URLSearchParams(squeryString);

            if(surlParams.has('success')){
                document.getElementById("successmsg").innerHTML = "Successfully deleted video.";
            }
        </script>
    </main>

</body>
</html>
